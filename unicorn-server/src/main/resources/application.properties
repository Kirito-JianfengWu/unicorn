# DB Configuration
# MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/unicorn?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Server Configuration
# 配置端口(默认8080,使用80端口的时候输http地址不需要加端口号)
server.port=80

# Spring Security Configuration
# Spring Security默认login页面用户名(默认为user)/密码配置
spring.security.user.name=root
spring.security.user.password=root

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
